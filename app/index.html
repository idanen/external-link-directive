<!DOCTYPE html>
<html lang="en" ng-app="tester">
<head>
    <meta charset="UTF-8">
    <title>Exteranl Links</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
    <div ng-controller="TestsCtrl as ctrl">
        <a ng-repeat="link in ctrl.links" ng-href="{{ link }}">{{ link }}</a>
    </div>
</body>
</html>
